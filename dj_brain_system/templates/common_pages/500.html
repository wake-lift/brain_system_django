{% extends "base.html" %}
{% load static %}
{% block title %}
  500 Internal Server Error
{% endblock %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="container text-center" style="width: 40rem;">
      <h1 class="adaptive-fs-big">500 Ошибка сервера</h1>
      <img class="img-fluid w-50" alt="..." src="{% static 'img/common_pages/logo_error.png' %}">
      <br><br>
      <p>На сервере произошла ошибка, в результате которой он не может успешно обработать запрос</p>
      <br>
      <form action="{% url 'common_pages:main' %}">
        <button type="submit" class="btn btn-outline-secondary adaptive-fs-big">На главную</button>
      </form>
    </div>
  </div>
{% endblock %}
