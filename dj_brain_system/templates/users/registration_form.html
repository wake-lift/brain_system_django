{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}

  <div class="container" style="width: 40rem;">
    <h3 class="adaptive-fs-title" style="text-align: center;">Регистрация пользователя</h3><br>
    <form method="post" class="form adaptive-fs">
      {% csrf_token %}
      {% bootstrap_form form %}
      <br>
      {% bootstrap_button button_type="submit" content="Создать" button_class="btn btn-outline-secondary adaptive-fs-big" %}
    </form>
  </div>

{% endblock %}
