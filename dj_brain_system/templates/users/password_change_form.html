{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}

<div class="container" style="width: 40rem;">
  <h3 class="adaptive-fs-title" style="text-align: center;">Изменить пароль</h3><br><br><br>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <br>
    {% bootstrap_button button_type="submit"  button_class="btn btn-outline-secondary adaptive-fs" content="Подтвердить" %}
  </form>

{% endblock %}
